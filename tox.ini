[tox]
envlist = py{36,35,27}-test

[testenv:py36-test]

[testenv:py35-test]

[testenv:py27-test]

[testenv]

passenv=HOME

setenv =
    PYTHONPATH = {toxinidir}

commands =
    pip install -q -U pip
    pipenv install --dev

    py{36,35,27}-test: pip install --no-deps --force --upgrade .
    py{36,35,27}-test: coverage run --source voxel_model -m pytest --basetemp={envtmpdir} {posargs}
    py{36,35,27}-test: coverage report

deps =
    pipenv
